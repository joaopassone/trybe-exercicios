<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
    </main>
    <script>
        document.getElementById('elementoOndeVoceEsta').parentElement.style.color = 'blue';
        document.getElementById('primeiroFilhoDoFilho').innerText = 'Você está sendo filmado!';
        // console.log(document.getElementById('pai').firstElementChild);
        // console.log(document.getElementById('elementoOndeVoceEsta').previousElementSibling);
        // console.log(document.getElementById('elementoOndeVoceEsta').nextSibling);
        // console.log(document.getElementById('elementoOndeVoceEsta').nextElementSibling);
        // console.log(document.getElementById('pai').firstElementChild.nextElementSibling.nextElementSibling);
        document.getElementById('pai').appendChild(document.createElement('div'));
        document.getElementById('elementoOndeVoceEsta').appendChild(document.createElement('div'));
        document.getElementById('primeiroFilhoDoFilho').appendChild(document.createElement('div'));
        // console.log(document.querySelector('#primeiroFilhoDoFilho div').parentElement.parentElement.nextElementSibling);
        let childs = document.querySelectorAll('#pai > *');
        for (let index = 0; index < childs.length; index += 1) {
          if (childs[index] !== document.getElementById('elementoOndeVoceEsta')) {
            document.getElementById('pai').removeChild(childs[index]);
          }
        }
        childs = document.querySelectorAll('#elementoOndeVoceEsta > *');
        for (let index = 0; index < childs.length; index += 1) {
          if (childs[index] !== document.getElementById('primeiroFilhoDoFilho')) {
            document.getElementById('elementoOndeVoceEsta').removeChild(childs[index]);
          }
        }
    </script>
</body>
</html>
