<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="div-primaria">
    <h3 id="h3-primaria">Cor primária</h3>
  </div>
  <div id="div-secundaria">
    <h3 id="h3-secundaria">Cor Secundária</h3>
  </div>
  <div id="div-complementar">
    <h3 id="h3-complementar">Cor Complementar</h3>
  </div>
  <div id="div-escura">
    <h3 id="h3-escura">Cor Escura</h3>
  </div>
  <div id="div-clara">
    <h3 id="h3-clara">Cor Clara</h3>
  </div>
</body>
</html>
